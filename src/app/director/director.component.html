<mat-card>
    <mat-card-header>
        <mat-card-title>{{data.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>Bio: {{data.bio}}</mat-card-content>
    <mat-card-content>Birth Year: {{data.birth}}</mat-card-content>
    <mat-card-actions style="width: 100%; text-align: end;">
        <button mat-button [mat-dialog-close]="true">
            Close
        </button>
    </mat-card-actions>
</mat-card>
